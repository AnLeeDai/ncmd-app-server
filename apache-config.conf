# Apache configuration for production (optimized for 512MB RAM / 0.1 CPU)
<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Limit concurrent connections to prevent overload (reduced for low resources)
    MaxRequestWorkers 5  ; Reduced for 0.1 CPU
    ThreadsPerChild 5
    ThreadLimit 5

    # Keep alive settings
    KeepAlive On
    KeepAliveTimeout 2  ; Reduced
    MaxKeepAliveRequests 50  ; Reduced

    # Timeout settings
    Timeout 20  ; Reduced

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>