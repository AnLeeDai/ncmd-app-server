# Apache configuration for production (optimized for 512MB RAM / 0.1 CPU)
<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to storage directory for symlinked files
    <Directory /var/www/html/storage>
        Require all granted
    </Directory>

    # Keep alive settings
    KeepAlive On
    KeepAliveTimeout 2
    MaxKeepAliveRequests 50

    # Timeout settings
    Timeout 20

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>