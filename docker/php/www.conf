[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data

; Use ondemand to conserve memory in small containers
pm = ondemand
pm.max_children = 4
pm.process_idle_timeout = 10s
pm.max_requests = 500

; Logging
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d"
