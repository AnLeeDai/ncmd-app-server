; PHP configuration for production (optimized for 512MB RAM / 0.1 CPU)
[PHP]
memory_limit = 128M  ; Reduced for low RAM
max_execution_time = 30
max_input_time = 30  ; Reduced
upload_max_filesize = 5M  ; Reduced
post_max_size = 5M
max_file_uploads = 10

; Opcache disabled to avoid conflicts during build
; [opcache]
; opcache.enable = 1
; opcache.memory_consumption = 64
; opcache.max_accelerated_files = 4000
; opcache.revalidate_freq = 0
; opcache.validate_timestamps = 0